# Example 12
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: appgroup1
  name: ubuntu-pod-pod-affinity-1
spec:
  affinity:
    podAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
      - topologyKey: kubernetes.io/hostname
        labelSelector:
          matchLabels:
            app: appgroup1
  containers:
  - name: ubuntu
    image: ubuntu
    stdin: true
    tty: true
